# Whether to show the "Return to top" link; can also be
# configured as an object with 'text' and 'href' properties.
top: true

# Which links to show at the top of the footer.
# This can key into _data/navigation.yml or a list of link objects
# with 'text' and 'href' properties.
links: footer

# The optional heading for the footer.
heading: National Aeronautics and Space Administration

# An array of agency logos to show, side by side, in the lower left
# of the footer on large screens.
logos:
  - src: /assets/img/logo-nasa.svg
    alt: NASA

contact:
  links:
    - text: Twitter
      href: https://twitter.com/NASAglenn
      type: twitter
    - text: Facebook
      href: https://www.facebook.com/NASAGlenn/
      type: facebook
    - text: YouTube
      href: https://www.youtube.com/nasaglenn
      type: youtube

  heading: Glenn Research Center

  address: |
    21000 Brookpark Road  
    Cleveland, OH 44135  
    (216) 433-4000
    
    [Contact Us](https://www.nasa.gov/centers/glenn/about/grcfaq.html)
